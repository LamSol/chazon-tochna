<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ settings.shop_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <img src="{{ settings.logo }}" alt="Logo" height="30">
      {{ settings.shop_name }}
    </a>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="{{ url_for('about') }}">About</a>
      </li>
    </ul>
  </div>
</nav>


    {% block content %}{% endblock %}

    <footer class="text-center mt-5">
        <p> Contact: {{ settings.email }} | {{ settings.address}} </p>
        <p> &copy; 2025 {{ settings.shop_name }}</p>
    </footer>
</body>
</html>
